<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NumTrack</title>
	<link rel="stylesheet" href="styleX.css">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body style="margin: 0;">
	<div id="header">
		<button id="reset" onclick="record = 0;
				localStorage.setItem('record', JSON.stringify(record));">СБРОС</button>
		<div id="record">
			<p id="rec">rec</p>
		</div>
		<div id="scorebox">
			<p id="score">score:</p>
		</div>
		<div id="lvlbox">
			<p id="lvl">lvl</p>
		</div>
		<div id="inner">
			<div id="progress">
				<progress id="progress-bar" value="0" max="100">
					
				</progress>
			</div>
			<p id="out">timer</p>
			<p id="status"></p>
		</div>
	</div>	
	<div id="canv">
	<canvas id="canvas" style="display: block;">Ooops...Your browser does not support Canvas :(</canvas>
	<script src="ScriptX.js"></script>
	</div>
</body>
</html>
